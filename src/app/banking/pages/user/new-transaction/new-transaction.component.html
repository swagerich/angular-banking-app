<div class="p-3">
    <div class="p-3">
      <h2 >New Transaction</h2>
      <form [formGroup]="myFormTransaction" (submit)="onSubmitTransaction()">
      <div class="container">
        <div class="alert alert-success" role="alert">
          <h2 class="alert-heading">Your Account balance : S/{{accountBalance.toString() | number:'1.2-2'}}</h2>
        </div>
        <hr>
        <div class="row">
          <p>
            <mat-form-field class="w50">
              <mat-label>Transaction Type</mat-label>
              <mat-select formControlName="type" name="transaction">
                <mat-option *ngFor="let transaction of transactionsType" [value]="transaction">
                  {{ transaction }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p *ngIf="changeType()">
            <mat-form-field class="w50">
              <mat-label>Choose a contact</mat-label>
              <mat-select formControlName="choseContacts" name="contact" (selectionChange)="onContactSelectionChange()">
                <mat-option *ngFor="let contact of contacts" [value]="contact">
                  {{ contact.firstName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field floatLabel="always" class="w50">
              <mat-label>Amount</mat-label>
              <input
                formControlName="amount"
                matInput
                type="number"
                class="example-right-align"
                placeholder="0"
              />
              <span matTextPrefix>S/&nbsp;</span>
              <span matTextSuffix>.00</span>
            </mat-form-field>
          </p>
          <p *ngIf="changeType()"> 
            <mat-form-field appearance="fill" class="w50">
              <mat-label>Number Account</mat-label>
              <input
                type="text"
                readonly
                formControlName="destinationBank"
                matInput
                placeholder="AB10 751 145 341 145"
              />
            </mat-form-field>
          </p>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="cancel()" mat-raised-button style="margin-right: 20px" color="accent">
          Cancel
        </button>
        <button mat-raised-button type="submit" color="primary">Save</button>
      </div>
    </form>
    </div>
  </div>
