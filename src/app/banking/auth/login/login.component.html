<div class="container-fluid card login-container">
  <div class="m-3 p-3">
    <form [formGroup]="myFormLogin" (submit)="onLoginSave()">
      <div class="mb-3 row">
        <label for="login" class="col-sm-2 col-form-label">Username : </label>
        <div class="col-sm-10">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="login"
            placeholder="jhondoe"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label"
          >Password :
        </label>
        <div class="col-sm-10">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button mat-raised-button color="primary" type="submit">
          <em class="fas fa-sign-in-alt">&nbsp;</em>
          Sign in
        </button>

        <div>
          Don't have and account?&nbsp;
          <button mat-raised-button routerLink="/signup">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
